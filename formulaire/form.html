<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire de contact</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <section class="contact">
        <h2>Formulaire de contact</h2>

        <form action="#">
            <div class="input-box col-4">
                <div class="input-field field">
                    <input type="text" class="item" id="name" placeholder="Votre Nom">
                    <input type="text" class="item" id="email" placeholder="Votre Adresse Email">
                    <input type="text" class="item" id="sujet" placeholder="Sujet">
                </div>
            </div>
            <div class="textarea-field">
                <textarea name="" id="message" class="item" placeholder="Votre message" cols="30" rows="10"></textarea>
            </div>

            <button type="submit">Envoyer Message</button>

        </form>

    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
